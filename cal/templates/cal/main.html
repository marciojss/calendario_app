<!DOCTYPE html>
    {% load staticfiles %}
    <head>
        <link href="{% static 'bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'calendario_app.css' %}" rel="stylesheet">
    </head>
    
<body>
    <div class="container">
        <div class="row">
            <a class="btn btn-default" href="{% url 'cal:main' year|add:'-3' %}">&lt;&lt; Anteriores</a>
            <a class="btn btn-default" href="{% url 'cal:main' year|add:'3' %}">Pr√≥ximos &gt;&gt;</a>
            {% for year, months in years %}
                <div class="clear"></div>
                <h4>{{ year }}</h4>
                    <table class="table table-bordered">
                        <tr>
                        {% for month in months %}
                                <td>
                                    {% if month.entry %}
                                    <b>
                                    {% endif %}
                                        <a href="{% url 'cal:month' year=year month=month.n %}">{{ month.name }}</a>
                                    {% if month.entry %}
                                    </b>
                                    {% endif %}
                                </td>
                            {% if month.n == 6 %}</tr><tr>{% endif %}
                        {% endfor %}
                        </tr>
                </table>
            {% endfor %}
        </div>    
    </div>
</body>
