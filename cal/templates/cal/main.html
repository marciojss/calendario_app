<!DOCTYPE html>


<a href="{% url 'cal.views.main' year|add:'-3' %}">&lt;&lt; Prev</a>
<a href="{% url 'cal.views.main' year|add:'3' %}">Next &gt;&gt;</a>

    {% for year, months in years %}
        <div class="clear"></div>
        <h4>{{ year }}</h4>
            <table>
            <tr>
            {% for month in months %}
                <!--{% if month.n == 0 %}{% endif %}-->
                <div class=
                {% if month.current %}"current"{% endif %}
                {% if not month.current %}"month"{% endif %} >
                    <td>
                        {% if month.entry %}<b>{% endif %}
                            <a href="{% url 'month' year=year month=month.n %}">{{ month.name }}</a>
                        {% if month.entry %}</b>{% endif %}
                    </td>
                </div>

                {% if month.n == 6 %}</tr><tr>{% endif %}
            {% endfor %}
            </tr>
        </table>
    {% endfor %}
