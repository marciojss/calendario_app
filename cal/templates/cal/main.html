<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">
</head>
<a class="btn btn-default" href="{% url 'cal.views.main' year|add:'-3' %}">&lt;&lt; Anteriores</a>
<a class="btn btn-default" href="{% url 'cal.views.main' year|add:'3' %}">Pr√≥ximos &gt;&gt;</a>

    {% for year, months in years %}
        <div class="clear"></div>
        <h4>{{ year }}</h4>
            <table class="table table-bordered">
                <tr>
                {% for month in months %}
                    <!--{% if month.n == 0 %}{% endif %}-->
                        <td>
                            {% if month.entry %}<b>{% endif %}
                                <a href="{% url 'cal.views.month' year=year month=month.n %}">{{ month.name }}</a>
                            {% if month.entry %}</b>{% endif %}
                        </td>
                    </div>

                    {% if month.n == 6 %}</tr><tr>{% endif %}
                {% endfor %}
                </tr>
        </table>
    {% endfor %}
</html>
