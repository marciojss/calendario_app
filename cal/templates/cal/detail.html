{% load staticfiles %}
<head>
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'calendario_app.css' %}" rel="stylesheet">
</head>

<div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h1>Entradas</h1>
    <h3>{{ object.title }}</h3>
    <table class="table table-bordered table-striped">
        <tr>
            <td>ID: {{ object.id }}</td>
        </tr>
        <tr>
            <td>Título: {{ object.title }}</td>
        </tr>
        <tr>
            <td>Dica: {{ object.snippet|default_if_none:"" }}</td>
        </tr>
        <tr>
            <td>Corpo: {{ object.body|default_if_none:"" }}</td>
        </tr>
        <tr>
            <td>Lembrete: {{ object.remind|yesno:"Sim,Não" }}</td>
        </tr>
    </table>
</div>

<div>
        <a href="{% url 'cal:entry-create' year month day%}" class="btn btn-default">Voltar</a>
        <a href="{% url 'cal:entry-update' pk=entry.id year=year month=month day=day %}" class="btn btn-warning">Atualizar</a>
        <a href="{% url 'cal:entry-delete' pk=entry.id year=year month=month day=day %}" class="btn btn-danger">Deletar</a>
</div>
