<h4>My Entries</h4>
{% load staticfiles %}
<head>
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">
</head>
<form action="{% url 'cal.views.day' year month day %}" method="POST"> {% csrf_token %}

{{ entries.management_form }}

{% for entry in entries.forms %}
    {{ entry.id }}
    <div class="entry">
        <div id="inp1">
            <p>Title: {{ entry.title }}</p>
            <p>Snippet: {{ entry.snippet }}</p>
        </div>
        <p>Remind: {{ entry.remind }}</p>
        {{ entry.body }}
    </div>
        <a href="{% url 'delete_entry' %}" class="btn btn-danger" id="Delete">{{ entry.DELETE.label }}</a>
{% endfor %}

<input class="btn btn-default" type="submit" value="Save" />
<a href="{% url 'cal.views.month' year month %}">Back</a>
 </form>
